<!DOCTYPE html>
<html>
<head>
<title>Stockholm | City Bikes Station Map</title>
<meta charset="utf-8" />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

<!-- SEO meta tags -->
<meta name="description" content="Map showing isodistances based on time from each Stockholm City Bike Station location" />
<meta name="author" content="Owain Stratton" />


<link href="css/application.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700" rel="stylesheet" />
<!-- MAPBOX.JS -->
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
</head>
<body>

    <div id="legend" style="display:none;">
      <h2>Stockholm City Bike Map</h2>
      <p>
        <strong>
          Click
        </strong>
        on a City Bike Station on the map! A travel time will be generated to all the other City Bike Stations.
      </p>
      <p>
        <i>Note:</i> time is in <strong>minutes</strong> based on an average speed of <strong>15.5km/h</strong>
      </p>
      <p>
        Data from: <a href="http://open.stockholm.se/oppna-data/" target="_blank">Stockholm City Open Data</a>
      </p>
      <p>
        Visualisation by: <a href="http://geoshepherds.com" target="_blank">Geoshepherds</a>
      </p>
    </div>
    <div id="map"></div>

<script src="js/app.js"></script>
</body>
</html>
